<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="/Css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-top">
            <div class="navbar-left">
                <img src="/images/logo.png" alt="Logo" class="logo">
            </div>
        
      <div class="navbar-middle">
        <div class="button">
           <button class="button"> Find Your Favourites</button>
         
        </div>

</div>
            <div class="navbar-right">
                <span>Ship to Pakistan?</span>
                <img src="/images/flag.png" alt="flag" class="icon">
                <img src="/images/delivery.png" alt="Delivery" class="icon">
                <img src="/images/login.png" alt="Login" class="icon">
                <img src="/images/cart.png" alt="Cart" class="icon">
            </div>
        </div>
        <div class="navbar-bottom">
            <a href="#">New In</a>
            <a href="#">Women</a>
            <a href="#">Men</a>
            <a href="#">Kids</a>
            <a href="#">Accessories</a>
            <a href="#">Home</a>
            <a href="#">Outfit</a>
        </div>
    </nav>
</body>
</html>
